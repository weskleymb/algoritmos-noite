<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teste</title>
    <style>
        body {
            font-size: 24pt;
        }
    </style>
</head>
<body>
<script>
let texto1 = 'natan o terrivel';
let texto2 = 'NATAN O TERRIVEL';

document.write('String 1: ' + texto1);
document.write('<br>');
document.write('String 2: ' + texto2);
document.write('<br>');
document.write('Tamanho de "' + texto1 + '": ' + texto1.length + ' caracteres');
document.write('<br>');
document.write('Tamanho de "' + texto2 + '": ' + texto2.length + ' caracteres');
document.write('<br>');

let iguais = '';
if (texto1.length == texto2.length) {
    iguais = 'As duas strings são de tamanhos iguais';
} else {
    iguais = 'As duas strings são de tamanhos diferentes';
}
document.write(iguais);
document.write('<br>');

let conteudo_igual = '';
if (texto1.toLowerCase() == texto2.toLowerCase()) {
    conteudo_igual = 'As duas strings possuem conteúdos iguais';
} else {
    conteudo_igual = 'As duas strings possuem conteúdos diferentes';
}
document.write(conteudo_igual);
document.write('<br>');

</script>
</body>
</html>
